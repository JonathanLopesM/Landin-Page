<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnoTelemedicina - beneficiário</title>
  <link href="../styles/styles.css" rel="stylesheet">
  <script>
    function formatInput(mask, doc) {
      var i = doc.value.length;
      console.log(i, 'i')
      var exit = mask.substring(0,1);
      console.log(exit, 'exit')
      var text = mask.substring(i)
      console.log(text, 'text')
      if(text.substring(0, 1) != exit){
        doc.value += text.substring(0,1)
      }
    }

  </script>
</head>
<body class="flex flex-col w-full h-[900px] ">
  <header class=" flex w-full justify-center border">
    <div class="flex flex-col sm:flex-row w-full max-w-[90%] justify-center sm:justify-between h-[110px] sm:h-[150px] items-center overflow-hidden object-fill bg-cover">
      <h1 class="text-gray-200 text-4xl"> <span class="text-[#63b5a3] font-bold">uno</span>telemedicina</h1>
      <p class="flex gap-2 text-gray-600 ml-auto">
        Nº do Pedido 
        <span class="flex text-gray-700 font-bold">#281938292</span> 
      </p>
    </div>
  </header>
  <div class="flex sm:flex-col-reverse flex-col-reverse lg:flex-row w-full  max-h-[1100px]  font-light bg-[#7ec9b8] text-white sm:justify-between justify-center">
    <div class="flex h-[500px] -mt-44 sm:mt-0  sm:h-[940px] sm:absolute sm:-ml-[380px] lg:-ml-[250px] 2xl:ml-0   lg:max-w-[60%]  ">
      <img class="flex object-cover w-full" src="../assets/modelsPeaple/RecipientUnic.png" alt="">
    </div>
    <div class="flex flex-col relative z-30 mt-10 sm:mt-0 h-[900px] sm:h-[940px] sm:pt-32 sm:ml-auto w-full px-2  gap-8 text-start max-w-[360px] sm:max-w-[600px]  ">
      
      <h2 class="text-xl lg:text-[28px]">Preencha os dados do<span class=" text-xl font-semibold bg-[#AEDCD2] rounded-3xl px-2 lg:text-[28px]">beneficiário</span></h2>
      
      <form class="flex flex-col w-full gap-14 text-xl h-full" action=""><!-- Formulário Envio A Definir -->
        <label for="name">
          <input placeholder="Nome Completo" class="flex placeholder-white appearance-none focus:ring-0 bg-transparent border-b focus:outline-none w-full" 
          type="text" name="name" id="" required>
        </label>
        <label for="cpf">
          <input placeholder="CPF" maxlength="14" onkeypress="formatInput('###.###.###-##', this)"
          class="flex placeholder-white appearance-none focus:ring-0 bg-transparent border-b focus:outline-none w-full" 
          type="text" name="cpf" id="" required>
        </label>
        <label for="data">
          <input placeholder="Data de Nascimento" maxlength="10" onkeypress="formatInput('##/##/####', this)"
          class="flex placeholder-white appearance-none focus:ring-0 bg-transparent border-b focus:outline-none w-full" 
          type="text" name="data" id="" required>
        </label>
        <label for="email">
          <input placeholder="E-mail" pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
          class="flex placeholder-white appearance-none focus:ring-0 bg-transparent border-b focus:outline-none w-full" 
          type="text" name="email" id="" required>
        </label>
        <label for="phone">
          <input placeholder="Telefone" maxlength="14" onkeypress="formatInput('## # ####-####', this)" 
          class="flex placeholder-white appearance-none focus:ring-0 bg-transparent border-b focus:outline-none w-full" 
          type="text" name="phone" id="" required>
        </label>
          <button onclick="handleSubmit()" class="flex bg-[#186685] max-w-[200px] py-2 justify-center rounded-3xl  font-bold " >
            Continuar
          </button>
      </form>

    </div>
  

  </div>
    <div class=" relative z-50" aria-labelledby="modal-title" role="dialog" aria-modal="false">
      <!--
        Background backdrop, show/hide based on modal state.
    
        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div class="fixed inset-0 bg-[#0D2E4B] backdrop-blur-sm bg-opacity-75 transition-opacity"></div>
    
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex  min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <!--
            Modal panel, show/hide based on modal state.
    
            Entering: "ease-out duration-300"
              From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              To: "opacity-100 translate-y-0 sm:scale-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100 translate-y-0 sm:scale-100"
              To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          -->
          <div class="flex flex-col sm:flex-row w-full h-screen text-white justify-center sm:justify-between items-center">
            <div class="flex flex-col w-full justify-center mx-auto max-w-[660px] gap-8 text-center items-center">
              <h2 class="flex text-xl sm:text-3xl lg:text-5xl font-bold">Parabéns! Você finalizou com sucesso a contratação do seu plano de Telemedicina</h2>
              <p class="flex text-center text-base sm:text-3xl">Em breve você receberá as orientações para acessar o aplicativo.</p>
            </div>
            <div class="flex flex-col bg-gray-400 bg-opacity-50 rounded-full p-10 sm:p-10 lg:p-20">
              <img class="flex w-80" src="../assets/Modal.png" alt="">
            </div>
            <div class=" hidden sm:flex flex-col max-w-[210px] h-full justify-between">
              <img src="../assets/Modal4.png" alt="">
              <img class="flex w-32 justify-end ml-auto items-end" src="../assets/Modal3.png" alt="">
            </div>
          </div>
          
        </div>
      </div>
    </div>
  <script>
    function handleSubmit () {

    }
  </script>
  
</body>
</html>
