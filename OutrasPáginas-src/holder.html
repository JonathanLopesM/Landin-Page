<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnoTelemedicina - Titular</title>
  <link href="../styles/styles.css" rel="stylesheet">
  <script>
    function formatInput(mask, doc) {
      var i = doc.value.length;
      console.log(i, 'i')
      var exit = mask.substring(0,1);
      console.log(exit, 'exit')
      var text = mask.substring(i)
      console.log(text, 'text')
      if(text.substring(0, 1) != exit){
        doc.value += text.substring(0,1)
      }
    }
  </script>
</head>
<body class="flex flex-col w-full h-full lg:h-screen">
  <header class=" flex w-full justify-center border">
    <div class="flex flex-col sm:flex-row w-full max-w-[90%] justify-center sm:justify-between h-[110px] sm:h-[150px] items-center overflow-hidden object-fill bg-cover">
      <h1 class="text-gray-200 text-4xl"> <span class="text-[#63b5a3] font-bold">uno</span>telemedicina</h1>
      <p class="flex gap-2 text-gray-600 ml-auto">
        Nº do Pedido 
        <span class="flex text-gray-700 font-bold">#281938292</span> 
      </p>
    </div>
  </header>
  <div class="flex flex-col  w-full h-full 2xl:h-screen  font-light bg-[#7ec9b8] text-white gap-16 lg:gap-0">
    <div class="flex flex-col w-full h-full mx-auto relative lg:absolute max-h-[800px] sm:max-h-[700px] z-30 px-2 sm:ml-20 pt-10 gap-8 text-start max-w-[90%] sm:max-w-[80%] lg:max-w-[390px]  xl:max-w-[490px] 2xl:max-w-[600px] whitespace-nowrap lg:overflow-auto scrollbar-hide mt-10">
      <h2 class=" text-[19px] lg:text-xl 2xl:text-3xl ">Jhenifer você é o(a) <span class="font-semibold ">titular do plano?</span> </h2>
      <div class="flex bg-[#AEDCD2] px-1 py-1 rounded-3xl justify-between items-center text-[13px] lg:text-[12px] mt-2">
        <span id="NoHolder"  class="flex  p-2 sm:px-4 rounded-3xl ml-1 cursor-pointer btn-holder-clear" style="background-color:rgb(24, 102, 133);">Não sou o titular do plano</span>
        <span id="Holder"  class="flex  rounded-3xl p-2 sm:px-4 cursor-pointer btn-holder-fill" > <span class="font-semibold">Sim,</span> sou titular do plano</span>
      </div>
      <h2 class="text-2xl lg:text-[28px] mt-10">Preencha os dados do<span class=" text-xl font-semibold bg-[#AEDCD2] rounded-3xl px-2 lg:text-[28px]">titular</span></h2>
      
      <form class="flex flex-col w-full gap-14 text-xl" action=""><!-- Formulário Envio A Definir -->
        <label for="name">
          <input placeholder="Nome Completo" class="flex placeholder-white appearance-none focus:ring-0 bg-transparent border-b focus:outline-none w-full" 
          type="text" name="name" id="" required>
        </label>
        <label for="cpf">
          <input placeholder="CPF" maxlength="14" onkeypress="formatInput('###.###.###-##', this)"
          class="flex placeholder-white appearance-none focus:ring-0 bg-transparent border-b focus:outline-none w-full" 
          type="text" name="cpf" id="" required>
        </label>
        <label for="data">
          <input placeholder="Data de Nascimento" maxlength="10" onkeypress="formatInput('##/##/####', this)"
          class="flex placeholder-white appearance-none focus:ring-0 bg-transparent border-b focus:outline-none w-full" 
          type="text" name="data" id="" required>
        </label>
        <label for="email">
          <input placeholder="E-mail" pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
          class="flex placeholder-white appearance-none focus:ring-0 bg-transparent border-b focus:outline-none w-full" 
          type="text" name="email" id="" required>
        </label>
        <label for="phone">
          <input placeholder="Telefone" maxlength="14" onkeypress="formatInput('## # ####-####', this)" 
          class="flex placeholder-white appearance-none focus:ring-0 bg-transparent border-b focus:outline-none w-full" 
          type="text" name="phone" id="" required>
        </label>
          <button onclick="handleSubmit()" class="flex bg-[#186685] max-w-[300px] py-2 justify-center rounded-3xl  font-bold " >
            Confirmar titular do plano
          </button>
      </form>
    </div>
    <div class="flex  h-[500px] md:h-[600px] lg:h-[840px]  lg:relative ml-0 lg:ml-auto w-full lg:max-w-[65%] mt-auto mx-auto lg:mx-0 ">
      <img class="flex justify-center mx-auto object-cover sm:max-w-[80%] lg:max-w-full lg:pl-[190px]" src="../assets/modelsPeaple/HolderImage.png" alt="">
    </div>
  </div>
  <script>
    document.querySelector("#NoHolder").addEventListener('click', styleColor)
    document.querySelector("#Holder").addEventListener('click', styleColorHolder)
    function styleColor(){
      console.log("NoHolder")
      var NoHolder = document.getElementById("NoHolder")
      var Holder = document.getElementById("Holder")
      if(NoHolder.style.backgroundColor == ''){
        NoHolder.style.backgroundColor = '#186685'
        Holder.style.backgroundColor = ''
      } 
    }
    function styleColorHolder(){
      console.log("Holder")
      var NoHolder = document.getElementById("NoHolder")
      var Holder = document.getElementById("Holder")
      if(Holder.style.backgroundColor == ''){
        Holder.style.backgroundColor = '#186685'
        NoHolder.style.backgroundColor = ''
      } 
    }
    function handleSubmit () {
      location.replace('/src/recipient.html')
    }
  </script>
</body>
</html>
